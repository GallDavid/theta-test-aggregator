<div>
  <button mat-raised-button color="primary" (click)="openSaveDialog()">Save dialog</button>
  &nbsp;
  <button mat-raised-button color="warn" (click)="openLoadDialog()">Load dialog</button>
</div>
<div>
  <div>
    <app-filters (filters)="fetchTestsByFilter($event)"></app-filters>
  </div>
  <mat-card *ngFor="let test of tests" class="header" [routerLink]="['/test', test.id]">
    <mat-card-header>
      <p [appTestStatus]="test.status" class="title"> Branch name: {{test.branch_name}}</p>
    </mat-card-header>
    <mat-card-content class="desc">
      <p class="description">Triggered by: {{test.triggered_by}}</p>
    </mat-card-content>
  </mat-card>
</div>
