<mat-toolbar class="navbar">
  <mat-form-field class="formField">
    <mat-label class="selectLabel">Results by status</mat-label>
    <mat-select>
      <mat-option value="All" (click)="removeFilter()">All</mat-option>
      <mat-option value="Success" (click)="fetchTestsByFilter('SUCCESS')">Success</mat-option>
      <mat-option value="Error" (click)="fetchTestsByFilter('ERROR')">Error</mat-option>
      <mat-option value="Failed" (click)="fetchTestsByFilter('FAILED')">Failed</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<div>
  <mat-card *ngFor="let test of tests" class="header" [routerLink]="['/test', test.id]" >
  <mat-card-header>
    <p [appTestStatus]="test.status" class="title"> Branch name: {{test.branch_name}}</p>
    </mat-card-header>
    <mat-card-content class="desc">
    <p class="description">Triggered by: {{test.triggered_by}}</p>
    </mat-card-content>
  </mat-card>
</div>
