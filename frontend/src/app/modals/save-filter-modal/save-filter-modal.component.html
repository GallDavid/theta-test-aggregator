<h1 mat-dialog-title>Save filter</h1>
<div mat-dialog-content>
  <p>Add a name for your filter?</p>
  <mat-form-field>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary">Save</button>
</div>
